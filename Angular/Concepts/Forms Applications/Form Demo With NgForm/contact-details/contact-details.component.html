<form #Marvellous="ngForm">

  {{Marvellous.value | json}}

  <div class="form-group">
  <label>Student name of Marvellous Infosystems</label>
  <input id="name" type="text" class="form-control" name="StudentName" ngModel>
</div>

<div class="form-group">
    <label>Your Feedback</label>
    <textarea id = "comment" cols="30" rows="15" class="form-control" name="Feedback" ngModel></textarea>
</div>
<div>
  <button class="btn btn-primary">Submit</button>
</div>
</form>
