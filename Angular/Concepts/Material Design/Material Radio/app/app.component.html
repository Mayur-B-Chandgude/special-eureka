
<h1>Marvellous Infosystems Material Design</h1>

<h2>Radio Button Demonstration</h2>

<h2>Please select Payment mode for admission</h2>
<mat-radio-group class="example-radio-group" [(ngModel)]="PaymentModes">
  
  <mat-radio-button class="example-radio-button" *ngFor="let mode of modesarr" [value]="mode">
    {{mode}}
  </mat-radio-button>

</mat-radio-group>

<div class="example-selected-value">
  <h3>Your selected payment mode is :  {{PaymentModes}}</h3>
</div>
